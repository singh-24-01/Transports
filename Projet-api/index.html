<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de l'API SNCF</title>
</head>
<body>
    <h1>Test de l'API SNCF</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <pre id="response"></pre>

    <script>
        function testAPI() {
            const url = "https://data.sncf.com/api/records/1.0/search/?dataset=regularite-mensuelle-ter&rows=100";
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').textContent = "Erreur : " + error;
                });
        }
    </script>
</body>
</html>
